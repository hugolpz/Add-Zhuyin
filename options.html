<!DOCTYPE html>
<html>
<head>
  <title>Font Family Options</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <h2>Font Family Options</h2>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="fontFamily" id="kaishu" value="kaishu">
      <label class="form-check-label" for="kaishu">Kaishu</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="fontFamily" id="zhuyin" value="zhuyin">
      <label class="form-check-label" for="zhuyin">Zhuyin</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="fontFamily" id="none" value="">
      <label class="form-check-label" for="none">None</label>
    </div>
    <button id="save" class="btn btn-primary mt-3">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
