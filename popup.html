<!DOCTYPE html>
<html>
<head>
  <title>Font Family Switcher</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      width: 120px;
    }
    body { padding: 10px; }
    .btn-group-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body class="container"></body>
  <div class="btn-group-vertical" role="group" aria-label="Font Family Switcher">
    <button id="kaishu" class="btn btn-primary">Kaishu</button>
    <button id="zhuyin" class="btn btn-danger">Zhuyin</button>
    <button id="none" class="btn btn-secondary">Off</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
